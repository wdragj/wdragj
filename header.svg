<svg width="900" height="950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-text { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 14px; }
      .prompt { fill: #0db6ff; font-weight: bold; }
      .path { fill: #11b4fa; }
      .comment { fill: #00d9ff; }
      .output { fill: #8bb8e8; }
      .label { fill: #00d9ff; font-weight: bold; }
      .cursor { fill: #0db6ff; }
      .link { fill: #11b4fa; }
      .tree { fill: #3d6a8f; }
      .tree-invisible { fill: #010515; }
      .folder { fill: #00d9ff; font-weight: bold; }
      .header { fill: #00d9ff; font-weight: bold; }
      .learning { fill: #8bb8e8; }
      .json-key { fill: #00d9ff; }
      .json-value { fill: #8bb8e8; }
      .json-string { fill: #11b4fa; }
      .tab-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #2c70a3; }
      .active-tab-text { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 14px; fill: #11b4fa; font-weight: bold; }
      .tab-x { font-family: Arial, sans-serif; font-size: 16px; fill: #11b4fa; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Terminal Window Background -->
  <rect width="900" height="950" rx="10" fill="#010515"/>
  
  <!-- MacOS Window Buttons (no icons) -->
  <circle cx="20" cy="25" r="6" fill="#fa5552"/>
  <circle cx="40" cy="25" r="6" fill="#fcba3f"/>
  <circle cx="60" cy="25" r="6" fill="#36c84b"/>
  
  <!-- Tab: Frederick's Terminal (active - wider tab) -->
  <rect x="90" y="12" width="250" height="36" rx="5" fill="#0b2944"/>
  <text x="105" y="34" class="tab-x">✕</text>
  <text x="125" y="34" class="active-tab-text">Frederick's Terminal</text>
  
  <!-- Plus button for new tab (no circle) -->
  <text x="355" y="35" font-family="Arial" font-size="18" fill="#2c70a3">+</text>
  
  <!-- Terminal Content Area -->
  <text x="20" y="75" class="terminal-text">
    <tspan class="path">~</tspan>
    <tspan class="prompt" dx="8">%</tspan>
    <tspan class="output" dx="8">cat whoami.json</tspan>
  </text>
  
  <!-- JSON content with proper indentation using x positioning -->
  <text x="20" y="100" class="terminal-text output">{</text>
  
  <!-- Level 1 indentation (2 spaces = 16px) -->
  <text x="36" y="120" class="terminal-text">
    <tspan class="json-key">"name"</tspan>
    <tspan class="output">: </tspan>
    <tspan class="json-string">"Frederick Seo"</tspan>
    <tspan class="output">,</tspan>
  </text>
  
  <text x="36" y="140" class="terminal-text">
    <tspan class="json-key">"role"</tspan>
    <tspan class="output">: </tspan>
    <tspan class="json-string">"Computer Science Student"</tspan>
    <tspan class="output">,</tspan>
  </text>
  
  <text x="36" y="160" class="terminal-text">
    <tspan class="json-key">"school"</tspan>
    <tspan class="output">: </tspan>
    <tspan class="json-string">"University of Wisconsin-Madison"</tspan>
    <tspan class="output">,</tspan>
  </text>
  
  <text x="36" y="180" class="terminal-text">
    <tspan class="json-key">"contact"</tspan>
    <tspan class="output">: {</tspan>
  </text>
  
  <!-- Level 2 indentation (4 spaces = 52px) -->
  <text x="52" y="200" class="terminal-text">
    <tspan class="json-key">"github"</tspan>
    <tspan class="output">: </tspan>
    <tspan class="json-string">"https://github.com/wdragj"</tspan>
    <tspan class="output">,</tspan>
  </text>
  
  <text x="52" y="220" class="terminal-text">
    <tspan class="json-key">"linkedin"</tspan>
    <tspan class="output">: </tspan>
    <tspan class="json-string">"https://www.linkedin.com/in/fseo/"</tspan>
    <tspan class="output">,</tspan>
  </text>
  
  <text x="52" y="240" class="terminal-text">
    <tspan class="json-key">"email"</tspan>
    <tspan class="output">: </tspan>
    <tspan class="json-string">"f.yj.seo@gmail.com"</tspan>
  </text>
  
  <!-- Closing brace for contact at level 1 -->
  <text x="36" y="260" class="terminal-text output">}</text>
  
  <!-- Closing brace for root at level 0 -->
  <text x="20" y="280" class="terminal-text output">}</text>
  
  <!-- About.txt section -->
  <text x="20" y="310" class="terminal-text">
    <tspan class="path">~</tspan>
    <tspan class="prompt" dx="8">%</tspan>
    <tspan class="output" dx="8">cat about.txt</tspan>
  </text>
  
  <text x="20" y="335" class="terminal-text output">
    <tspan>Born in Portland, Oregon. From Seoul, South Korea.</tspan>
  </text>
  
  <text x="20" y="355" class="terminal-text output">
    <tspan>Currently seeking full-time software engineering roles with a</tspan>
  </text>
  
  <text x="20" y="375" class="terminal-text output">
    <tspan>focus on backend development and cloud infrastructure.</tspan>
  </text>
  
  <!-- Skills tree -->
  <text x="20" y="405" class="terminal-text">
    <tspan class="path">~</tspan>
    <tspan class="prompt" dx="8">%</tspan>
    <tspan class="output" dx="8">tree skills/</tspan>
  </text>
  
  <text x="20" y="430" class="terminal-text output">
    <tspan>skills/</tspan>
  </text>
  
  <!-- Programming Languages -->
  <text x="20" y="455" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">languages/</tspan>
  </text>
  
  <text x="20" y="475" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">Python  •  Java  •  C  •  JavaScript  •  TypeScript</tspan>
  </text>
  
  <!-- Frontend (one line) -->
  <text x="20" y="505" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">frontend/</tspan>
  </text>
  
  <text x="20" y="525" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">React  •  React Native  •  Next.js  •  Tailwind CSS  •  Bootstrap  •  jQuery</tspan>
  </text>
  
  <!-- Backend -->
  <text x="20" y="555" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">backend/</tspan>
  </text>
  
  <text x="20" y="575" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">Node.js  •  Express  •  Flask</tspan>
  </text>
  
  <!-- Databases -->
  <text x="20" y="605" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">databases/</tspan>
  </text>
  
  <text x="20" y="625" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">MySQL  •  PostgreSQL  •  SQLite  •  Redis</tspan>
  </text>
  
  <!-- Cloud & DevOps -->
  <text x="20" y="655" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">cloud-devops/</tspan>
  </text>
  
  <text x="20" y="675" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">AWS  •  GCP  •  Docker</tspan>
  </text>
  
  <!-- Testing -->
  <text x="20" y="705" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">testing/</tspan>
  </text>
  
  <text x="20" y="725" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">Postman  •  JUnit  •  Jest</tspan>
  </text>
  
  <!-- Tools -->
  <text x="20" y="755" class="terminal-text">
    <tspan class="tree">├── </tspan>
    <tspan class="folder">tools/</tspan>
  </text>
  
  <text x="20" y="775" class="terminal-text">
    <tspan class="tree">│   </tspan>
    <tspan class="output">Git  •  VS Code  •  Jira  •  Linux</tspan>
  </text>
  
  <!-- Concepts (last item - invisible | for proper spacing) -->
  <text x="20" y="805" class="terminal-text">
    <tspan class="tree">└── </tspan>
    <tspan class="folder">concepts/</tspan>
  </text>
  
  <text x="20" y="825" class="terminal-text">
    <tspan class="tree-invisible">│</tspan>
    <tspan class="tree">   </tspan>
    <tspan class="output">Algorithms  •  Data Structures  •  OOP  •  REST APIs  •  Agile</tspan>
  </text>
  
  <!-- Learning.log section -->
  <text x="20" y="860" class="terminal-text">
    <tspan class="path">~</tspan>
    <tspan class="prompt" dx="8">%</tspan>
    <tspan class="output" dx="8">cat learning.log</tspan>
  </text>
  
  <text x="20" y="885" class="terminal-text">
    <tspan class="label">[currently learning]</tspan>
    <tspan class="learning" dx="10">Golang  •  Cloud Architecture</tspan>
  </text>
  
  <!-- Cursor line with frederick@github -->
  <text x="20" y="920" class="terminal-text">
    <tspan class="prompt">frederick@github</tspan>
    <tspan class="path" dx="8">~</tspan>
    <tspan class="prompt" dx="8">%</tspan>
    <tspan class="cursor" id="cursor" dx="8">█</tspan>
  </text>
  
  <!-- Blinking cursor animation -->
  <animate 
    href="#cursor" 
    attributeName="opacity" 
    values="1;0;1" 
    dur="1s" 
    repeatCount="indefinite"
  />
</svg>
